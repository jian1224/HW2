<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>表情符號魔法工具 ✨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .search-container {
      position: relative;
      margin-bottom: 30px;
    }

    .search-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #fff;
    }

    .search-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: none;
      min-width: 120px;
      position: relative;
      overflow: hidden;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-success {
      background: linear-gradient(45deg, #00d2d3, #54a0ff);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .emoji-display {
      text-align: center;
      margin: 40px 0;
      padding: 40px;
      background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
      border-radius: 20px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .emoji-display:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .emoji-text {
      font-size: 4rem;
      position: relative;
      z-index: 1;
      animation: bounce 0.6s ease-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .recent-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .recent-item {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .recent-item:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .category-card {
      background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .category-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .category-preview {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .mode-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      backdrop-filter: blur(5px);
    }

    .copy-feedback {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10ac84;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .copy-feedback.show {
      opacity: 1;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); }
      to { transform: translateX(-50%) translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
        border-radius: 15px;
      }

      .title {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }

      .emoji-text {
        font-size: 3rem;
      }

      .categories {
        grid-template-columns: 1fr;
      }

      .mode-indicator {
        position: relative;
        top: auto;
        right: auto;
        margin-bottom: 20px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="copy-feedback" id="copyFeedback">已複製到剪貼簿！ ✨</div>
  
  <div class="container">
    <div class="mode-indicator" id="modeIndicator">顏文字模式 (⌒▽⌒)</div>
    
    <div class="header">
      <h1 class="title">表情魔法工具</h1>
      <p class="subtitle">讓你的對話更生動有趣 ✨</p>
      
      <div class="search-container">
        <input type="text" class="search-input" id="search" placeholder="輸入情緒或關鍵字搜尋表情..." />
        <div class="search-icon">🔍</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="showRandomFace()">
        🎲 隨機推薦
      </button>
      <button class="btn btn-secondary" id="toggleBtn" onclick="toggleMode()">
        🔄 切換為 Emoji
      </button>
      <button class="btn btn-success" onclick="copyToClipboard()">
        📋 複製表情
      </button>
    </div>

    <div class="emoji-display">
      <div class="emoji-text" id="emojiText">點上方按鈕開始探索表情世界！🎉</div>
    </div>

    <div class="section">
      <h2 class="section-title">
        ⏰ 最近使用
      </h2>
      <div class="recent-container" id="recentFaces"></div>
    </div>

    <div class="section">
      <h2 class="section-title">
        📂 表情分類
      </h2>
      <div class="categories" id="categories"></div>
    </div>
  </div>

  <script>
    let mode = 'kaomoji';
    const recentFaces = [];

    const kaomojiData = {
      "快樂": ["(＾▽＾)", "ヽ(・∀・)ﾉ", "(*≧ω≦)", "(o^▽^o)", "(*´∀｀*)", "(´∀｀)♡", "＼(^o^)／", "(◕‿◕)", "(*^‿^*)", "(＾◡＾)"],
      "悲傷": ["(T_T)", "(；ω；)", "(ಥ﹏ಥ)", "(´;︵;`)", "(╥﹏╥)", "( ´•̥̥̥ω•̥̥̥` )", "(っ˘̩╭╮˘̩)っ"],
      "生氣": ["(╬ಠ益ಠ)", "(ノಠ益ಠ)ノ彡┻━┻", "(╯°□°）╯︵ ┻━┻", "ಠ_ಠ", "(¬_¬)", "( ͡° ͜ʖ ͡°)"],
      "戀愛": ["(♡˙︶˙♡)", "(｡♥‿♥｡)", "(◍•ᴗ•◍)❤", "( ˘ ³˘)♥", "(๑♡⌓♡๑)", "♡(˃͈ દ ˂͈ ༶ )"],
      "害羞": ["(///∇///)", "(≧∇≦)", "(⁄ ⁄•⁄ω⁄•⁄ ⁄)", "(｡◕‿◕｡)", "(*ﾟ∀ﾟ*)", "( ˘ ³˘)"],
      "驚訝": ["(⊙_☉)", "(o_O)", "(ﾟдﾟ)", "Σ(°ロ°)", "(@_@)", "(◎_◎;)", "((((；゜Д゜)))"]
    };

    const emojiData = {
      "快樂": ["😄", "😁", "😊", "😆", "🥰", "😍", "🤗", "😋", "😎", "🤪"],
      "悲傷": ["😢", "😭", "😞", "😔", "🥺", "😿", "💔", "😣", "😖"],
      "生氣": ["😠", "😡", "🤬", "😤", "🙄", "😒", "💢", "👿", "😾"],
      "戀愛": ["😍", "😘", "❤️", "💕", "💖", "💗", "💝", "🥰", "😻"],
      "害羞": ["😳", "😊", "😚", "🙈", "😌", "🤭", "😅", "☺️"],
      "驚訝": ["😱", "😮", "😲", "🤯", "😯", "🙀", "😦", "😧", "🤭"]
    };

    function getCurrentData() {
      return mode === 'kaomoji' ? kaomojiData : emojiData;
    }

    function showRandomFace() {
      const data = getCurrentData();
      const categories = Object.keys(data);
      const cat = categories[Math.floor(Math.random() * categories.length)];
      const faces = data[cat];
      const random = faces[Math.floor(Math.random() * faces.length)];
      updateEmojiDisplay(random);
      addToRecent(random);
    }

    function showCategoryFace(category) {
      const data = getCurrentData();
      const faces = data[category];
      const random = faces[Math.floor(Math.random() * faces.length)];
      updateEmojiDisplay(random);
      addToRecent(random);
    }

    function updateEmojiDisplay(text) {
      const emojiText = document.getElementById("emojiText");
      emojiText.textContent = text;
      emojiText.style.animation = 'none';
      setTimeout(() => {
        emojiText.style.animation = 'bounce 0.6s ease-out';
      }, 10);
    }

    function searchFaces() {
      const data = getCurrentData();
      const query = document.getElementById("search").value.trim().toLowerCase();
      if (!query) return;
      
      for (const category in data) {
        if (category.toLowerCase().includes(query)) {
          const random = data[category][Math.floor(Math.random() * data[category].length)];
          updateEmojiDisplay(random);
          addToRecent(random);
          return;
        }
      }
      updateEmojiDisplay("找不到對應的表情 (´・ω・`)");
    }

    function toggleMode() {
      mode = mode === 'kaomoji' ? 'emoji' : 'kaomoji';
      const toggleBtn = document.getElementById("toggleBtn");
      const modeIndicator = document.getElementById("modeIndicator");
      
      if (mode === 'kaomoji') {
        toggleBtn.innerHTML = '🔄 切換為 Emoji';
        modeIndicator.textContent = '顏文字模式 (⌒▽⌒)';
        updateEmojiDisplay('歡迎來到顏文字世界！ ヽ(・∀・)ﾉ');
      } else {
        toggleBtn.innerHTML = '🔄 切換為顏文字';
        modeIndicator.textContent = 'Emoji模式 😊';
        updateEmojiDisplay('歡迎來到 Emoji 世界！ 🎉');
      }
      
      updateCategories();
    }

    function addToRecent(face) {
      if (recentFaces.includes(face)) {
        recentFaces.splice(recentFaces.indexOf(face), 1);
      }
      recentFaces.unshift(face);
      if (recentFaces.length > 8) recentFaces.pop();
      updateRecentFaces();
    }

    function updateRecentFaces() {
      const recentContainer = document.getElementById("recentFaces");
      recentContainer.innerHTML = recentFaces.map(face => 
        `<div class="recent-item" onclick="selectRecentFace('${face}')">${face}</div>`
      ).join('');
    }

    function selectRecentFace(face) {
      updateEmojiDisplay(face);
    }

    function updateCategories() {
      const data = getCurrentData();
      const categoriesContainer = document.getElementById("categories");
      categoriesContainer.innerHTML = Object.entries(data).map(([category, faces]) => `
        <div class="category-card" onclick="showCategoryFace('${category}')">
          <div class="category-name">${category}</div>
          <div class="category-preview">${faces.slice(0, 3).join(' ')}</div>
        </div>
      `).join('');
    }

    function copyToClipboard() {
      const text = document.getElementById("emojiText").textContent;
      if (text.trim() && !text.includes('點上方按鈕') && !text.includes('找不到') && !text.includes('歡迎來到')) {
        navigator.clipboard.writeText(text).then(() => {
          showCopyFeedback();
        }).catch(() => {
          // 備用方案
          const textArea = document.createElement('textarea');
          textArea.value = text;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showCopyFeedback();
        });
      }
    }

    function showCopyFeedback() {
      const feedback = document.getElementById("copyFeedback");
      feedback.classList.add("show");
      setTimeout(() => {
        feedback.classList.remove("show");
      }, 2000);
    }

    // 搜尋功能
    document.getElementById("search").addEventListener('input', searchFaces);
    
    // 鍵盤快捷鍵
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && document.activeElement.id === 'search') {
        searchFaces();
      } else if (event.key === ' ' && document.activeElement.tagName !== 'INPUT') {
        event.preventDefault();
        showRandomFace();
      } else if (event.ctrlKey && event.key === 'c') {
        copyToClipboard();
      }
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      updateCategories();
    });
  </script>
</body>
</html>
